<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="navbar-mobile">
        <ul>
          <li>
            <a href="#" class="mobile-menu" id="hamburger-button"
              ><span class="material-symbols-outlined"> menu </span></a
            >
            <ul id="hamburger-links" class="navbar-close">
              <li><a href="index.html">Hem</a></li>
              <li><a href="start.html">Start</a></li>
              <li><a href="list.html">Produkter</a></li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="sidebar">
        <div class="menu"><h3>Meny</h3></div>
        <div class="links"><a href="index.html">Hem</a></div>
        <div class="links"><a href="start.html">Start</a></div>
        <div class="links"><a href="list.html">Produkter</a></div>
      </div>
    </nav>
    <div class="container ps-md-5">
      <h2 class="mt-5 p-5 text-md-start">Kontaktförmuler</h2>
      <div class="row mt-5">
        <form class="col-md-8">
          <div class="mb-3">
            <label for="namn" class="form-label">Namn</label>
            <input type="text" class="form-control" id="namn" />
          </div>
          <div class="mb-3">
            <label for="tel" class="form-label">Telefon nr</label>
            <input type="telefon" class="form-control" id="tel" />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <select class="form-select" aria-label="Default select example">
            <option selected>Vad gäller det</option>
            <option value="1">Trasig vara</option>
            <option value="2">Retur</option>
            <option value="3">Garanti</option>
          </select>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Example textarea</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="7"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary" id="btn">Skicka</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
